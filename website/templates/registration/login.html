{% extends "base.html" %}

{% block main_content %}
<form class="form-centered" role="form" method="post" action="{% url 'login' %}">
<h2>Please Login</h2>
{% for error in form.non_field_errors %}
{% include "alert.html" with type="alert-danger" message=error %}
{% endfor %}

{% include "form_snippet.html" with form=form %}
<input type="hidden" name="next" value="{{ next }}" />
<div class="form-group">
	<button type="submit" class="btn btn-lg btn-block btn-red">Login</button>
</div>
{% csrf_token %}
</form>
	
{% endblock main_content %}
