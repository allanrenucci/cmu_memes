{% comment %}

  A reusable modal form template.
  
  form 			The form object.
  title 		The modla title
  action_url	The modal action url

{% endcomment %}


<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
    		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    		<h3 class="modal-title">{{ title }}</h3>
		</div>
		<div class="modal-body">
			<form method="post" action="{{ action_url }}">
				{% include "form_snippet.html" with form=fac_form %}
				{% csrf_token %}
				<button type="submit" class="btn btn-default btn-block blackButton">Create</button>
			</form>
		</div>
	</div>
</div>
